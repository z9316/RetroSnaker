	<script type="text/javascript">
	var sum=0;
	var direction = 1;//1=右，2=上，3=左，4=下
	var oldlist=[];
	var newlist=[];
	var fruit;
	var snake;
	var setinterval;
	
	function Snake(number){
		this.number = number;
		this.setNumber = function(number){
			this.number=number;
        }
        this.getNumber = function(){
			return this.number;
        }
		this.clean = function(){
			$.each(oldlist,function(index,value){
				var str = ('000'+value).slice(-3);
				$('#block'+str).css('background-color','white');
			});
		}
		this.show = function(){
			$.each(newlist,function(index,value){
				var str = ('000'+value).slice(-3);
				$('#block'+str).css('background-color','pink');
			});
		}
	}
	
	function Fruit(number){
		this.number = number;
		this.setNumber = function(number){
			this.number=number;
        }
        this.getNumber = function(){
			return this.number;
        }
		this.clean = function(){
			var str = ('000'+this.number).slice(-3);
			$('#block'+str).css('background-color','white');
		}
		this.show = function(){
			var str = ('000'+this.number).slice(-3);
			$('#block'+str).css('background-color','red');
		}
	}
	
	function unChongfuNumber(){
		var innerlist=[]
		for(var i=1;i<=100;i++){
			var innerflag=false;
			for(var j=0;j<newlist.length;j++){
				if(i ==newlist[j])
					innerflag = true;
			}
			if(!innerflag)
				innerlist.push(i);
		}
		var str = parseInt(Math.random()*innerlist.length);
		return innerlist[str];
	}
	
	function checklose(number){
		for(var j=0;j<newlist.length;j++){
			if(number == newlist[j]){
				endGame();
			}
		}
	}
	
	function endGame(){
	    clearInterval(setinterval); 
		document.onkeydown=function(){
			return false;
		}
		$('#score').text(sum);
	    $('#dialog').css('display','block');
		return ;
	}
	
	function snakerun(){
		switch(direction){
			case 1:
				snake.clean();
				var number = snake.getNumber();
				number = number +1;
				number = (number-1)%10 == 0?number-10:number;
				snake.setNumber(number);
				checklose(number);
				newlist.push(number);
				var fruitlocal=fruit.getNumber();
				if(fruitlocal != number){
					newlist.shift();
				}else{
					sum=sum+1;
					$('#score').text(sum);
					fruitlocal = unChongfuNumber();
					fruit.setNumber(fruitlocal);
					fruit.show();
				}
				snake.show();
				oldlist=newlist;
				break;
			case 2:
				snake.clean();
				var number = snake.getNumber();
				number = number -10;
				number = number< 1?number+100:number;
				snake.setNumber(number);
				checklose(number);
				newlist.push(number);
				var fruitlocal=fruit.getNumber();
				if(fruitlocal != number){
					newlist.shift();
				}else{
				   sum=sum+1;
				   $('#score').text(sum);
				   fruitlocal = unChongfuNumber();
				   fruit.setNumber(fruitlocal);
				   fruit.show();
				}
				snake.show();
				oldlist=newlist;
				break;
			case 3:
				snake.clean();
				var number = snake.getNumber();
				number = number -1;
				number = number%10 == 0?number+10:number;
				snake.setNumber(number);
				checklose(number);
				newlist.push(number);
				var fruitlocal=fruit.getNumber();
				if(fruitlocal != number){
					newlist.shift();
				}else{
			        sum=sum+1;
					$('#score').text(sum);
					fruitlocal = unChongfuNumber();
					fruit.setNumber(fruitlocal);
					fruit.show();
				}
				snake.show();
				oldlist=newlist;
				break;
			case 4:
				snake.clean();
				var number = snake.getNumber();
				number = number +10;
				number = number> 100?number-100:number;
				snake.setNumber(number);
				checklose(number);
				newlist.push(number);
				var fruitlocal=fruit.getNumber();
				if(fruitlocal != number){
					newlist.shift();
				}else{
					sum=sum+1;
					$('#score').text(sum);
					fruitlocal = unChongfuNumber();
					fruit.setNumber(fruitlocal);
					fruit.show();
				}
				snake.show();
				oldlist=newlist;
			    break;
		}
	
	}
	
	$(function(){
		 oldlist = [51,52,53,54];
		 newlist = [51,52,53,54];
		 snake = new Snake(54);
		 snake.show();
		 fruit = new Fruit(5);
		 fruit.show();
		 setinterval = setInterval(snakerun,100);
         init();
	});
	
	function init(){        
                document.onkeydown = function(ev){
                var ev = ev || window.event;
                switch(ev.keyCode){
                    case 37://左
						if(direction != 1){
							direction=3;
							snake.clean();
							var number = snake.getNumber();
							number = number -1;
							number = number%10 == 0?number+10:number;
							snake.setNumber(number);
							checklose(number);
							newlist.push(number);
							var fruitlocal=fruit.getNumber();
							if(fruitlocal != number){
								newlist.shift();
							}else{
							   sum=sum+1;
							   $('#score').text(sum);
							   fruitlocal = unChongfuNumber();
							   fruit.setNumber(fruitlocal);
							   fruit.show();
							}
							snake.show();
							oldlist=newlist;
						}
                    break;
                    case 38://上
					    if(direction != 4){
							direction=2;
							snake.clean();
							var number = snake.getNumber();
							number = number -10;
							number = number< 1?number+100:number;
							snake.setNumber(number);
							checklose(number);
							newlist.push(number);
							var fruitlocal=fruit.getNumber();
							if(fruitlocal != number){
								newlist.shift();
							}else{
							   sum=sum+1;
							   $('#score').text(sum);
							   fruitlocal = unChongfuNumber();
							   fruit.setNumber(fruitlocal);
							   fruit.show();
							}
							snake.show();
							oldlist=newlist;
						}
                    break;
                    case 39://右 
						if(direction != 3){
							direction=1;
							snake.clean();
							var number = snake.getNumber();
							number = number +1;
							number = (number-1)%10 == 0?number-10:number;
							snake.setNumber(number);
							checklose(number);
							newlist.push(number);
							var fruitlocal=fruit.getNumber();
							if(fruitlocal != number){
								newlist.shift();
							}else{
							   sum=sum+1;
							   $('#score').text(sum);
							   fruitlocal = unChongfuNumber();
							   fruit.setNumber(fruitlocal);
							   fruit.show();
							}
							snake.show();
							oldlist=newlist;
						}
                    break;
                    case 40://下
						if(direction !=2){
							direction=4;
							snake.clean();
							var number = snake.getNumber();
							number = number +10;
							number = number> 100?number-100:number;
							snake.setNumber(number);
							checklose(number);
							newlist.push(number);
							var fruitlocal=fruit.getNumber();
							if(fruitlocal != number){
								newlist.shift();
							}else{
							   sum=sum+1;
							   $('#score').text(sum);
							   fruitlocal = unChongfuNumber();
							   fruit.setNumber(fruitlocal);
							   fruit.show();
							}
							snake.show();
							oldlist=newlist;
						}
                    break;
                }
            }
    }
	
	</script>
